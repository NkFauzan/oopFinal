<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Your Website With Background Video</title>
    <link rel="stylesheet" href="firstpage.css">
   
</head>
<body>
        <video autoplay loop muted playsinline>
            <source src="video5.mp4" type="video/mp4">
        </video>
 
        <div class="content">
            <h1>EXPLORE WORLD WIDE</h1>
           
                <a href="index.html">
                    <button type="button">Explore</button>
                </a>
            </div>
            
            <p id="datetime"></p> 
        </div>
    </div>

    <footer>
        <p>&copy; 2024 WORLDWIDE. All rights reserved.</p>
    </footer>
    
    <script>
        function updateDateTime() {
            const datetimeElement = document.getElementById("datetime");
            const now = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZoneName: 'short'
            };
    
            const formattedDate = now.toLocaleDateString(undefined, options);
            const malaysiaDate = formattedDate + " (Malaysia Time)"; // Append Malaysia to the date and time
            datetimeElement.textContent = malaysiaDate;
        }
    
        // Call the updateDateTime function to display the date and time
        updateDateTime();
    
        // You can also update the date and time periodically using setInterval
        setInterval(updateDateTime, 1000); // Update every second
    </script>
    
</body>
</html>
